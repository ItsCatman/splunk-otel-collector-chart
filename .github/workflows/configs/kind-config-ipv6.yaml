kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: ipv6
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: KubeletConfiguration
        serverTLSBootstrap: true
      - |
        kind: ClusterConfiguration
        scheduler:
          extraArgs:
            bind-address: "[::]"
        apiServer:
          extraArgs:
            bind-address: "[::]"
        controllerManager:
          extraArgs:
            bind-address: "[::]"
        etcd:
          local:
            extraArgs:
              listen-metrics-urls: "http://[::]:2381"
      - |
        kind: KubeProxyConfiguration
        metricsBindAddress: "[::]:10249"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
